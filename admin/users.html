<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý khách hàng - Bloom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar">
      <div class="bloom-logo" aria-label="Bloom - Trở về trang chủ">
        <svg class="logo-icon" viewBox="0 0 100 100" fill="none" aria-hidden="true">
          <circle cx="50" cy="50" r="45" fill="#2e7d68" opacity="0.9" />
          <path d="M50 20 C60 15, 75 25, 75 40 C75 55, 60 65, 50 70 C40 65, 25 55, 25 40 C25 25, 40 15, 50 20"
            fill="#eaf8f0" />
          <circle cx="40" cy="35" r="8" fill="#b19cd9" />
          <circle cx="60" cy="35" r="8" fill="#b19cd9" />
          <circle cx="50" cy="50" r="12" fill="#9370db" />
          <path d="M50 70 L45 85 L55 85 Z" fill="#2e7d68" />
        </svg>
        <span>Bloom</span>
      </div>
      <a href="users.html" class="active"><i class="fa-solid fa-users me-2"></i>Quản lý khách hàng</a>
      <a href="products.html"><i class="fa-solid fa-bread-slice me-2"></i>Quản lý sản phẩm</a>
      <a href="category.html"><i class="fa-solid fa-chart-line me-2"></i>Quản lý danh mục</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main-content">
    <!-- Header  -->
    <div class="header">
      <div class="header__title"><i class="fa-solid fa-users me-2"></i>Quản lý khách hàng</div>
      <div class="header__info">
        <span class="text-muted small">Xin chào, Admin</span>
        <a href=""><i class="fa-solid fa-user-tie"></i></a>
      </div>
    </div>

    <!-- function -->
    <div class="container-fluid function"  data-aos="fade-up">
      <div class="d-flex justify-content-between content" style="margin-bottom: 20px;">
        <div>
          <button class="btn btn-outline-danger" id="addUserBtn"><i class="fa-solid fa-user-plus"></i> Thêm khách
            hàng</button>
          <button class="btn btn-outline-secondary" id="refreshUsers"><i class="fa-solid fa-rotate"></i> Tải
            lại</button>
        </div>

        <!-- Tìm kiếm -->
        <div class="d-flex gap-1 search">
          <div class="searchUser">
            <input id="searchUser" class="control__search" placeholder="Tìm kiếm...">
            <button class="search__btn"><i class="search__btn__icon fa-solid fa-magnifying-glass"></i></button>
          </div>

          <select id="filterStatus" class="control_select">
            <option value="">Tất cả trạng thái</option>
            <option value="active">Hoạt động</option>
            <option value="locked">Đã khóa</option>
          </select>
        </div>
        <!-- hết tìm kiếm -->

      </div>
      <!-- content -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Họ tên</th>
                  <th>Email</th>
                  <th>Điện thoại</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
          </div>
          <ul id="pagination">
            </li>
            <li class="pagination-item">
              <a href="users.html" class="pagination-item__link active">1</a>
            </li>
            <li class="pagination-item">
              <a href="users.html" class="pagination-item__link " target="_self">2</a>
            </li>
            <li class="pagination-item">
              <a href="users.html" class="pagination-item__link " target="_self">3</a>
            </li>
            <li class="pagination-item">
              <a href="users.html" class="pagination-item__link " target="_self">4</a>
            </li>
            <li class="pagination-item">
              <a href="users.html" class="pagination-item__link " target="_self">5</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">Thêm khách hàng</h5><button class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId">
              <div class="mb-3"><label class="form-label">Họ tên</label><input id="userName" class="form-control"
                  required></div>
              <div class="mb-3"><label class="form-label">Email</label><input id="userEmail" type="email"
                  class="form-control" required></div>
              <div class="mb-3"><label class="form-label">Số điện thoại</label><input id="userPhone"
                  class="form-control" required></div>
              <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox"
                  id="userLocked"><label for="userLocked" class="form-check-label">Khóa tài khoản</label></div>
            </form>
          </div>
          <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button
              class="btn btn-danger" id="saveUser">Lưu</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast + Loading -->
  <div id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const defaultUsers = [
      { id: 'KH001', name: 'Nguyễn Văn A', email: 'a@example.com', phone: '0123456789', locked: false },
      { id: 'KH002', name: 'Trần Thị B', email: 'b@example.com', phone: '0912345678', locked: true },
      { id: 'KH003', name: 'Lê Văn C', email: 'c@example.com', phone: '0987654321', locked: false },
      { id: 'KH004', name: 'Phạm Thị D', email: 'd@example.com', phone: '0909888777', locked: false },
      { id: 'KH005', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH006', name: 'Cao Văn Toàn', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH007', name: 'Hoàng Văn An', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH008', name: 'Nguyễn Quốc Cư', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH009', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH010', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH011', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH012', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH013', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
      { id: 'KH014', name: 'Hoàng Văn E', email: 'e@example.com', phone: '0977666555', locked: true },
    ];
    let users = defaultUsers;
    const saveUsers = () => localStorage.setItem('users', JSON.stringify(users));
    const tbody = document.getElementById('userTableBody');

    /* Toast */
    function showToast(msg, type = 'success') {
      const container = document.getElementById('toastContainer');
      const color = type === 'success' ? 'bg-success' : 'bg-danger';
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-white ${color} border-0 show mb-2`;
      toast.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function filterUsers() {
      const key = document.getElementById('searchUser').value.trim().toLowerCase();
      const st = document.getElementById('filterStatus').value;
      return users.filter(u => {
        const target = (u.name + u.email + u.id + u.phone).toLowerCase();
        return target.includes(key) && (st === '' || (st === 'active' && !u.locked) || (st === 'locked' && u.locked));
      });
    }

    function renderUsers(list) {
      tbody.innerHTML = '';
      list.forEach(u => {
        tbody.innerHTML += `
      <tr>
        <td>${u.id}</td><td>${u.name}</td><td>${u.email}</td><td>${u.phone}</td>
        <td><span class="badge ${u.locked ? 'bg-secondary' : 'bg-success'}">${u.locked ? 'Đã khóa' : 'Hoạt động'}</span></td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1 edit-btn" data-id="${u.id}"><i class="fa-solid fa-pen"></i> Sửa</button>
          <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${u.id}"><i class="fa-solid fa-trash"></i> Xóa</button>
          <button class="btn btn-sm btn-outline-warning me-1 lock-btn" data-id="${u.id}" title="${u.locked ? 'Mở khóa' : 'Khóa'}"><i class="fa-solid ${u.locked ? 'fa-lock-open' : 'fa-lock'}"></i></button>
          
        </td></tr>`;
      });
    }


    /* realtime search */
    document.getElementById('searchUser').addEventListener('input', () => { renderUsers(filterUsers()); });
    document.getElementById('filterStatus').onchange = () => { renderUsers(filterUsers()); };
    document.getElementById('refreshUsers').onclick = () => { localStorage.removeItem('users'); location.reload(); };

    /* CRUD */
    const userModal = new bootstrap.Modal('#userModal');
    document.getElementById('addUserBtn').onclick = () => {
      document.querySelector('#userModal .modal-title').textContent = 'Thêm khách hàng';
      document.getElementById('userForm').reset();
      document.getElementById('userId').value = '';
      userModal.show();
    };

    document.addEventListener('click', async e => {
      const id = e.target.closest('[data-id]')?.dataset.id;
      if (!id) return;
      const idx = users.findIndex(u => u.id === id);
      const u = users[idx];
      if (e.target.closest('.edit-btn')) {
        document.querySelector('#userModal .modal-title').textContent = 'Chỉnh sửa khách hàng';
        document.getElementById('userId').value = u.id;
        document.getElementById('userName').value = u.name;
        document.getElementById('userEmail').value = u.email;
        document.getElementById('userPhone').value = u.phone;
        document.getElementById('userLocked').checked = u.locked;
        userModal.show();
      }
      if (e.target.closest('.lock-btn')) {
        setTimeout(() => {
          users[idx].locked = !users[idx].locked;
          saveUsers(); renderUsers(filterUsers());
          showToast(users[idx].locked ? 'Đã khóa tài khoản' : 'Đã mở khóa tài khoản');
        }, 500);
      }
      if (e.target.closest('.delete-btn')) {
        if (confirm('Xóa khách hàng ' + u.name + '?')) {
          setTimeout(() => {
            users.splice(idx, 1);
            saveUsers(); renderUsers(filterUsers());
            showToast('Đã xóa khách hàng', 'error');
          }, 500);
        }
      }
    });

    document.getElementById('saveUser').onclick = () => {
      setTimeout(() => {
        const id = document.getElementById('userId').value.trim();
        const name = document.getElementById('userName').value.trim();
        const email = document.getElementById('userEmail').value.trim();
        const phone = document.getElementById('userPhone').value.trim();
        const locked = document.getElementById('userLocked').checked;
        if (!name || !email) { showToast('Vui lòng nhập đầy đủ thông tin!', 'error'); return; }
        const newUser = { id: id || 'KH' + Date.now().toString().slice(-4), name, email, phone, locked };
        const idx = users.findIndex(u => u.id === newUser.id);
        if (idx > -1) { users[idx] = newUser; showToast('Đã cập nhật khách hàng'); }
        else { users.unshift(newUser); showToast('Đã thêm khách hàng mới'); }
        saveUsers(); userModal.hide(); renderUsers(filterUsers());
      }, 600);
    };

    renderUsers(filterUsers());


    const pagination = document.getElementById('pagination');
    pagination.addEventListener('click', e => {
      if (e.target.classList.contains('pagination-item__link')) {
        e.preventDefault();
        const currentActive = pagination.querySelector('.pagination-item__link.active');
        if (currentActive) currentActive.classList.remove('active');
        e.target.classList.add('active');
      }
    });


  </script>
</body>

</html>
