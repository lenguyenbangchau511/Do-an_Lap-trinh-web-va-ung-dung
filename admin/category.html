<body>

          </svg>
          <span>Bloom</span>
        </div>
      <a href="users.html"><i class="fa-solid fa-users me-2"></i>Quản lý khách hàng</a>
      <a href="products.html"><i class="fa-solid fa-bread-slice me-2"></i>Quản lý sản phẩm</a>
      <a href="category.html"  class="active"><i class="fa-solid fa-chart-line me-2"></i>Quản lý danh mục</a>
    </div>
  </div>

  <!-- MAIN -->
<div class="main-content">
  <div class="header">
      <div class="header__title"><i class="fa-solid fa-users me-2"></i>Quản lý danh mục</div>
      <div class="header__info">
        <span class="text-muted small">Xin chào, Admin</span>
        <a href=""><i class="fa-solid fa-user-tie"></i></a>
      </div>
    </div>

    <div class="container-fluid function"  data-aos="fade-up">
      <div class="d-flex justify-content-between content" style="margin-bottom: 20px;">
        <div>
          <button class="btn btn-outline-danger" id="addUserBtn"><i class="fa-solid fa-user-plus"></i> Thêm khách
            hàng</button>
          <button class="btn btn-outline-secondary" id="refreshUsers"><i class="fa-solid fa-rotate"></i> Tải
            lại</button>
        </div>

        <!-- Tìm kiếm -->
        <div class="d-flex gap-1 search">
          <div class="searchUser">
            <input id="searchUser" class="control__search" placeholder="Tìm kiếm...">
            <button class="search__btn"><i class="search__btn__icon fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
        <!-- hết tìm kiếm -->

      </div>
      <!-- content -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>STT</th>
                  <th>Tên Danh Mục</th>
                  <th>Mô tả</th>
                  <th>Tổng sản phẩm</th>
                  <th>Tổng số lượng</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="categoryTableBody"></tbody>
            </table>
          </div>
          <ul id="pagination">
            </li>
            <li class="pagination-item">
              <a href="category.html" class="pagination-item__link active">1</a>
            </li>
            <li class="pagination-item">
              <a href="category.html" class="pagination-item__link " target="_self">2</a>
            </li>
            <li class="pagination-item">
              <a href="category.html" class="pagination-item__link " target="_self">3</a>
            </li>
            <li class="pagination-item">
              <a href="category.html" class="pagination-item__link " target="_self">4</a>
            </li>
            <li class="pagination-item">
              <a href="category.html" class="pagination-item__link " target="_self">5</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
    
<div id="toastContainer" 
     style="position: fixed; top: 1rem; right: 1rem; z-index: 1060;">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init();

  // Dữ liệu mặc định danh mục
  const defaultCategorys = [
    { stt: '01', name: 'Bó Hoa', desc: 'Dùng để tặng trong các dịp như sinh nhật, chúc mừng, hoặc hẹn hò. ', qty1: '30', qty: '78' },
    { stt: '02', name: 'Lẵng hoa', desc: 'Sang trọng, trang nhã. ', qty1: '25', qty: '78' },
    { stt: '03', name: 'Kệ hoa', desc: 'Phù hợp để trang trí sân khấu, hội nghị, hoặc làm quà tặng cho những dịp quan trọng như khai trương, tang lễ.', qty1: '59', qty: '78'  },
  ];

  // Lấy dữ liệu từ localStorage nếu có, nếu không dùng mặc định
  let categorys = defaultCategorys;

  // Lưu danh mục vào localStorage
  const saveCategorys = () => localStorage.setItem('categorys', JSON.stringify(categorys));

  const tbody = document.getElementById('categoryTableBody');

  // Hàm hiển thị thông báo
  function showToast(msg, type = 'success') {
    const container = document.getElementById('toastContainer');
    const color = type === 'success' ? 'bg-success' : 'bg-danger';
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-white ${color} border-0 show mb-2`;
    toast.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  // Render danh sách danh mục ra bảng
  function renderCategorys(list) {
    tbody.innerHTML = '';
    list.forEach(u => {
      tbody.innerHTML += `
      <tr>
        <td>${u.stt}</td>
        <td>${u.name}</td>
        <td>${u.desc}</td>
        <td>${u.qty1}</td>
        <td>${u.qty}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1 edit-btn" data-id="${u.stt}"><i class="fa-solid fa-pen"></i> Sửa</button>
          <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${u.stt}"><i class="fa-solid fa-trash"></i> Xóa</button>
        </td>
      </tr>`;
    });
  }

  // Hàm lọc danh mục theo từ khóa tìm kiếm
  function filterCategorys() {
    const keyword = document.getElementById('searchUser').value.toLowerCase();
    return categorys.filter(c => c.name.toLowerCase().includes(keyword) || c.desc.toLowerCase().includes(keyword));
  }

  // Sự kiện tìm kiếm realtime
  document.getElementById('searchUser').addEventListener('input', () => {
    renderCategorys(filterCategorys());
  });

  // Nút tải lại dữ liệu
  document.getElementById('refreshUsers').onclick = () => {
    localStorage.removeItem('categorys');
    location.reload();
  };

  // Hiện chưa có modal nên tạm ẩn nút Thêm
  // Bạn có thể bổ sung modal sau nếu muốn thêm/sửa danh mục

  // Xử lý sự kiện click trên bảng để sửa hoặc xóa danh mục
  document.addEventListener('click', e => {
    const id = e.target.closest('[data-id]')?.dataset.id;
    if (!id) return;

    const idx = categorys.findIndex(u => u.stt === id);
    if (idx === -1) return;

    if (e.target.closest('.edit-btn')) {
      alert(`Bạn muốn sửa danh mục: ${categorys[idx].name} (chức năng sửa chưa được cài đặt)`);
      // Ở đây bạn có thể mở modal sửa danh mục
    }

    if (e.target.closest('.delete-btn')) {
      if (confirm('Xóa danh mục ' + categorys[idx].name + '?')) {
        categorys.splice(idx, 1);
        renderCategorys(categorys);
        showToast('Đã xóa danh mục', 'error');
      }
    }
  });

  // Khởi tạo hiển thị danh mục
  renderCategorys(categorys);

  // Xử lý phân trang nếu cần (hiện chưa có hàm phân trang cụ thể)
  const pagination = document.getElementById('pagination');
  pagination.addEventListener('click', e => {
    if (e.target.classList.contains('pagination-item__link')) {
      e.preventDefault();
      const currentActive = pagination.querySelector('.pagination-item__link.active');
      if (currentActive) currentActive.classList.remove('active');
      e.target.classList.add('active');
      // Ở đây bạn có thể gọi renderCategorys với phân trang nếu dữ liệu lớn
    }
  });


  function showToast(message, type = 'success') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast align-items-center text-white bg-${type} border-0 show`;
  toast.style.minWidth = '200px';
  toast.setAttribute('role', 'alert');
  toast.setAttribute('aria-live', 'assertive');
  toast.setAttribute('aria-atomic', 'true');

  toast.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">
        ${message}
      </div>
      <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  `;

  container.appendChild(toast);

  // Tự động ẩn toast sau 3 giây
  setTimeout(() => {
    toast.classList.remove('show');
    toast.classList.add('hide');
    toast.addEventListener('transitionend', () => toast.remove());
  }, 3000);
}
if (confirm('Xóa danh mục ' + categorys[idx].name + '?')) {
  categorys.splice(idx, 1);
  saveCategorys();
  renderCategorys(categorys);
  showToast('Xóa thành công', 'success'); // <-- Hiện thông báo ở đây
}


</script>

    
</body>

</html>
