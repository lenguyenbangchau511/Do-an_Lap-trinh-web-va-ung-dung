<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="css/admin.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <img src="images/logo1.webp" alt="logo" class="logo">
    <form id="loginForm" class="login-form">
      <label>Tài khoản<input id="user" placeholder="Nhập tài khoản"></label>
      <label>Mật khẩu<input id="pass" type="password" placeholder="Nhập mật khẩu"></label>
      <div class="actions"><button class="btn primary" type="submit">Đăng nhập</button><button class="link" id="forgot">Quên mật khẩu?</button></div>
    </form>
  </div>
<script>
document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();localStorage.setItem('admin_auth','true');location.href='dashboard.html';});
</script>
</body>
</html>
