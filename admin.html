<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
    /* CSS để xổ dropdown khi hover */
    .dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0; /* Fix nhảy vị trí khi hover */
    }

    /* Tuỳ chọn: bỏ mũi tên */
    .dropdown-toggle::after {
      display: none !important;
    }
  </style>
</head>
<body>
    <div class="dropdown">
    <div class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Click vào đây
    </div>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Phần tử con 1</a></li>
      <li><a class="dropdown-item" href="#">Phần tử con 2</a></li>
      <li><a class="dropdown-item" href="#">Phần tử con 3</a></li>
    </ul>
  </div>
  <div class="dropdown">
    <div class="btn btn-secondary dropdown-toggle" type="button">
      Di chuột vào đây
    </div>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Phần tử con 1</a></li>
      <li><a class="dropdown-item" href="#">Phần tử con 2</a></li>
      <li><a class="dropdown-item" href="#">Phần tử con 3</a></li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
