<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hồ sơ cá nhân - Bloom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="site-wrapper">
    <!-- HEADER -->
    <header class="bloom-header">
      <div class="bloom-container">
        <div class="bloom-logo">
          <a href="index.html">
            <svg class="logo-icon" viewBox="0 0 100 100" fill="none">
              <circle cx="50" cy="50" r="45" fill="#2e7d68" opacity="0.9"/>
              <path d="M50 20 C60 15, 75 25, 75 40 C75 55, 60 65, 50 70 C40 65, 25 55, 25 40 C25 25, 40 15, 50 20" fill="#eaf8f0"/>
              <circle cx="40" cy="35" r="8" fill="#b19cd9"/>
              <circle cx="60" cy="35" r="8" fill="#b19cd9"/>
              <circle cx="50" cy="50" r="12" fill="#9370db"/>
              <path d="M50 70 L45 85 L55 85 Z" fill="#2e7d68"/>
            </svg>
            <span>Bloom</span>
          </a>
        </div>

        <nav class="bloom-nav">
          <a href="index.html">Trang chủ</a>
          <a href="products.html">Sản phẩm</a>
          <a href="cart.html" title="Giỏ hàng"><i class="fa-solid fa-bag-shopping"></i></a>
          <a href="order-history.html" title="Lịch sử"><i class="fa-regular fa-clock"></i></a>
          <a href="profile.html" title="Tài khoản" class="active"><i class="fa-regular fa-circle-user"></i></a>
        </nav>
        
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="profile-container">
      <div class="profile-sidebar">
        <div class="profile-avatar">
          <div class="avatar-placeholder">
            <i class="fas fa-user"></i>
          </div>
          <h3>Nguyễn Văn A</h3>
          <p>Thành viên Bloom</p>
        </div>
        
        <nav class="profile-menu">
          <a href="#" class="active"><i class="fas fa-user"></i> Thông tin cá nhân</a>
          <a href="#"><i class="fas fa-map-marker-alt"></i> Địa chỉ giao hàng</a>
          <a href="order-history.html"><i class="fas fa-history"></i> Lịch sử đơn hàng</a>
          <a href="#"><i class="fas fa-heart"></i> Sản phẩm yêu thích</a>
          <a href="#"><i class="fas fa-cog"></i> Cài đặt tài khoản</a>
          <a href="index.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </nav>
      </div>
      
      <div class="profile-content">
        <div class="profile-header">
          <h1>Thông tin cá nhân</h1>
          <p>Quản lý thông tin cá nhân của bạn</p>
        </div>
        
        <form class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Họ</label>
              <input type="text" id="firstName" value="Nguyễn Văn">
            </div>
            <div class="form-group">
              <label for="lastName">Tên</label>
              <input type="text" id="lastName" value="A">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="nguyenvana@example.com">
          </div>
          
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" value="0123456789">
          </div>
          
          <div class="form-group">
            <label for="birthday">Ngày sinh</label>
            <input type="date" id="birthday" value="1990-01-01">
          </div>
          
          <div class="form-group">
            <label for="gender">Giới tính</label>
            <select id="gender">
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
              <option value="other">Khác</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Cập nhật thông tin</button>
            <a href="#" class="btn-outline">Hủy</a>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <!-- Footer giống như trang chủ -->
    </footer>
  </div>

  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
      document.querySelector('.bloom-nav').classList.toggle('active');
    });
  </script>
</body>
</html>
